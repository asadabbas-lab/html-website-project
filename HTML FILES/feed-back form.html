<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Back form</title>
    <link rel="stylesheet" href="../CSS FILES/feed-back form.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Feed-Back
          <span class="title_small">(form)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
              </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
              </div>
              <div class="form_control">
                <label for="feed_back"> feed back </label>
                <select id="job_role" name="job_role">
                <option value="">How was the web_page?</option>
                <option value="helpfull">Helpfull.</option>
                <option value="average">Not much of a help.</option>
                <option value="terrible">Useless.</option>   
                  </select>
  </div>    
  </div>
  <div class="form_control">
    <label for="feed_back">How was the arrticel </label>
    <textarea class="textarea1"
    id="feed_back"
    name="feed_back"
    row="25"
    cols="50"
    placeholder="Tell your views on the Articel"
    ></textarea>
</div>
<button><a href="./index.html">submit</a></button>
</div> 
</form>
</div> 
</body>
</html>
